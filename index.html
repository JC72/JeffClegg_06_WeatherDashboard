<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Bootstrap style library-->
        <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"/>

          <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    
          <!--personal styling page-->
        <link rel="stylesheet" href="Assets/css/style.css">

    <title>Weather Dashboard</title>

</head>
<body>

    <!--Weather Dasbord Header-->
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <!--Search Input and Search Button Division-->
    <div class="container-fluid row">
        <div id = "searchArea" class="col-sm-3 left_div justify-content-center pt-3">
                <div class="search_div mb-2">
                <h5 class="justify-content-center pt-2 pl-1">Search By City: </h5>
                    <form class="input-group my-2 my-lg-0 mt-3 ml-1">
                            <input class="form-control float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                        <div class = "input-group-append">
                            <button id="searchBtn" class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    
                    </form>
                </div>
                <h6 id = "prevSearch" class="justify-content-center pt-2 pl-1">Previous Cities Searched:<br />
                    <span id="secline">(click city to view again)</span></h6>
                <div class="container my-3 col-12" id="previous_search_container">

        </div>
    </div>

    <!--Today's Weather Div to show information on certain weather data for today-->
    <div id="today" class="todays_weather col-9 pt-2">
        <div id="currentWeather" class = "card">
            <div class="card-body">
                <div id="city-state-date-icon">
                    <span id = "cityName"></span>
                    <span id = "curIcon"></span>
                </div>

                <p class="cardText" id = "curTemp"></p>
                <p class="cardText" id = "curFeels"></p>
                <p class="cardText" id = "curHumidity"></p>
                <p class="cardText" id = "curWind"></p>
                <p class="cardText" id = "curUVI"></p>

            </div>
        </div>

        <div class = "row">
            <div id = "fiveForecast" class = "col-md-9">
                <h4>5 Day Forecast:</h4>

            </div>
        </div>

    </div>
</div>

    <!--jquery source link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!--Bootstrap source link-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
  
    <!--Moment.js source link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--5Day forecast card creator script-->
    <script src = "Assets/js/fiveDayCard.js"></script>

    <script src = "Assets/js/LocalStorage.js"></script>

    <!--persons javascript file src-->
    <script src = "Assets/js/weather.js"></script>

  

</body>

</html>
